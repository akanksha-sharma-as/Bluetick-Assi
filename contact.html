<body>
    <header class="header">
        <div class="left">
            <img src="img/logo.jpg" alt="logo" id="logo">
            <span>Welcome!</span>
        </div>
        <div class="mid">
            <ul class="items">
                <li class="item1"><a href="index.html">Home</a>
                    <div class="dropdowns">
                        <a href="#" class="drop-items">Submenu1</a>
                        <a href="#" class="drop-items">Submenu2</a>
                        <a href="#" class="drop-items">Submenu3</a>
                    </div>
                </li>
                <li class="item2"><a href="about.html">About Us</a></li>
                <li class="item3"><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class=" right">
            <!-- <button class="btn">Call Us Now</button> -->
            <button class="btn">Email Us</button>
        </div>
    </header>

    <content class="content">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
            </ol>
        </nav>

        </nav>
        <div class="form">
            <h1 style="text-align: center;">Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your email-id">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Contact No</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter your contact no">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Message</label><br>
                    <textarea rows="2" cols="27" placeholder="What you wanna share..."></textarea>
                </div>
                <div class="align-self-center text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </content>

    <footer class="footer">
        <div class="ftr">
            <div class="acc">
                <a href="https://github.com/"><img class="acc-logo" src="img/git.jpg" alt="Github account"></a>
                <a href="https://facebook.com/"><img class="acc-logo" src="img/fb.jpg" alt="FB account"></a>
                <a href="https://instagram.com/"><img class="acc-logo" src="img/insta.jpg" alt="Insta account"></a>
